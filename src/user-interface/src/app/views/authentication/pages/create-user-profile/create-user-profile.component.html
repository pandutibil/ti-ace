      <div class="text-center pt-20">

            <div class="grid grid-cols-2 gap-4 pl-20">
              <div>
                <label>
                  Aadhaar Number
                  <input formControlName="aadhar_no" class="aadhaaricon" placeholder="">
                </label>
              </div>
              <div class="">
                <label>

                </label>
              </div>
              <div class="">

                  <input formControlName="mobile" class="mobileicon" placeholder="">
                </label>
              </div>
              <div class="">
                <label>
                  Email ID
                  <input formControlName="email" placeholder="" class="emailicon">
                </label>
              </div>
              <div >
                <label>
                  Iam currently a
                  <input formControlName="designation" placeholder="Enter what you are currently pursuing here">
                </label>
              </div>

            </div>
