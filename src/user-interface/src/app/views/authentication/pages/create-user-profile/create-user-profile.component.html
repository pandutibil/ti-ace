<div class="grid grid-cols-12">
  <div class="col-span-10 p-5">
    <h1 class="text-center text-2xl font-bold">Create User Profile</h1>
    <div class="text-center pt-20">
      <form [formGroup]="userProfile" (ngSubmit)="onSubmit(userProfile)">
        <div class="grid grid-cols-2 gap-4 pl-20">
          <div>
            <label>
              Aadhaar Number
              <input
                formControlName="aadhar_no"
                class="aadhaaricon"
                placeholder=""
              />
            </label>
          </div>
          <div class="">
            <label>
              Name
              <input formControlName="name" placeholder="" />
            </label>
          </div>
          <div class="">
            <label>
              Mobile Number
              <input
                formControlName="mobile"
                class="mobileicon"
                placeholder=""
              />
            </label>
          </div>
          <div class="">
            <label>
              Email ID
              <input formControlName="email" placeholder="" class="emailicon" />
            </label>
          </div>
          <div>
            <label>
              Iam currently a
              <input
                formControlName="designation"
                placeholder="Enter what you are currently pursuing here"
              />
            </label>
          </div>
        </div>

        <h1 class="text-center text-xl pt-20 pb-2">Iam Interested in</h1>

        <div class="grid grid-cols-3 gap-4 pl-20">
          <div>
            <ng-multiselect-dropdown
              [placeholder]="'Development'"
              [settings]="dropdownSettings"
              [data]="devdropdownList"
              formControlName="devselectedItems"
              (onSelect)="onItemSelect($event)"
              (onSelectAll)="onSelectAll($event)"
            >
            </ng-multiselect-dropdown>
          </div>
          <div>
            <ng-multiselect-dropdown
              [placeholder]="'Business'"
              [settings]="dropdownSettings"
              [data]="businessdropdownList"
              formControlName="businessselectedItems"
              (onSelect)="onItemSelect($event)"
              (onSelectAll)="onSelectAll($event)"
            >
            </ng-multiselect-dropdown>
          </div>
          <div>
            <ng-multiselect-dropdown
              [placeholder]="'Finance and Accounting'"
              [settings]="dropdownSettings"
              [data]="financedropdownList"
              formControlName="financeselectedItems"
              (onSelect)="onItemSelect($event)"
              (onSelectAll)="onSelectAll($event)"
            >
            </ng-multiselect-dropdown>
          </div>
          <div>
            <ng-multiselect-dropdown
              [placeholder]="'IT and Software'"
              [settings]="dropdownSettings"
              [data]="itandSoftwaredropdownList"
              formControlName="itdevselectedItems"
              (onSelect)="onItemSelect($event)"
              (onSelectAll)="onSelectAll($event)"
            >
            </ng-multiselect-dropdown>
          </div>
          <div>
            <ng-multiselect-dropdown
              [placeholder]="'Office Productivity'"
              [settings]="dropdownSettings"
              [data]="officeProddropdownList"
              formControlName="officeProddevselectedItems"
              (onSelect)="onItemSelect($event)"
              (onSelectAll)="onSelectAll($event)"
            >
            </ng-multiselect-dropdown>
          </div>
          <div>
            <ng-multiselect-dropdown
              [placeholder]="'Personal Development'"
              [settings]="dropdownSettings"
              [data]="personalDevdropdownList"
              formControlName="persdevselectedItems"
              (onSelect)="onItemSelect($event)"
              (onSelectAll)="onSelectAll($event)"
            >
            </ng-multiselect-dropdown>
          </div>
          <div>
            <ng-multiselect-dropdown
              [placeholder]="'Design'"
              [settings]="dropdownSettings"
              [data]="designdropdownList"
              formControlName="designselectedItems"
              (onSelect)="onItemSelect($event)"
              (onSelectAll)="onSelectAll($event)"
            >
            </ng-multiselect-dropdown>
          </div>
          <div>
            <ng-multiselect-dropdown
              [placeholder]="'Marketing'"
              [settings]="dropdownSettings"
              [data]="marketingdropdownList"
              formControlName="marketingdselectedItems"
              (onSelect)="onItemSelect($event)"
              (onSelectAll)="onSelectAll($event)"
            >
            </ng-multiselect-dropdown>
          </div>
          <div>
            <ng-multiselect-dropdown
              [placeholder]="'LifeStyle'"
              [settings]="dropdownSettings"
              [data]="lifestyledropdownList"
              formControlName="lifestyleselectedItems"
              (onSelect)="onItemSelect($event)"
              (onSelectAll)="onSelectAll($event)"
            >
            </ng-multiselect-dropdown>
          </div>
          <div>
            <ng-multiselect-dropdown
              [placeholder]="'Photography and Video'"
              [settings]="dropdownSettings"
              [data]="photographydropdownList"
              formControlName="PhotographyselectedItems"
              (onSelect)="onItemSelect($event)"
              (onSelectAll)="onSelectAll($event)"
            >
            </ng-multiselect-dropdown>
          </div>
          <div>
            <ng-multiselect-dropdown
              [placeholder]="'Health and Fitness'"
              [settings]="dropdownSettings"
              [data]="healthandFitnessmarketingdropdownList"
              formControlName="healthdevselectedItems"
              (onSelect)="onItemSelect($event)"
              (onSelectAll)="onSelectAll($event)"
            >
            </ng-multiselect-dropdown>
          </div>
          <div>
            <ng-multiselect-dropdown
              [placeholder]="'Music'"
              [settings]="dropdownSettings"
              [data]="musicdropdownList"
              formControlName="musicdevselectedItems"
              (onSelect)="onItemSelect($event)"
              (onSelectAll)="onSelectAll($event)"
            >
            </ng-multiselect-dropdown>
          </div>
          <div>
            <ng-multiselect-dropdown
              [placeholder]="'Teaching and Academics'"
              [settings]="dropdownSettings"
              [data]="teachingmusicdropdownList"
              formControlName="teachingdevselectedItems"
              (onSelect)="onItemSelect($event)"
              (onSelectAll)="onSelectAll($event)"
            >
            </ng-multiselect-dropdown>
          </div>
        </div>

        <div class="text-center text-sm font-bold pt-20 pb-10">
          <h2 class="pb-2">My Skills</h2>
          <textarea
            class="skills"
            ng-model="myTextarea"
            rows="5"
            cols="80"
          ></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btnsubmit">Get Started</button>
        </div>
      </form>
    </div>
  </div>
</div>
